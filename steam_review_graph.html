<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        #container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loading {
            display: none;
            margin: 20px;
        }
        #loading img {
            width: 50px;
            height: 50px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Steam Review Graph Generator</h1>
        <input type="text" id="appId" placeholder="Enter Steam AppID">
        <button onclick="fetchReviews()">Get Reviews</button>
        <div id="loading">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        </div>
        <canvas id="reviewChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchReviews() {
            const appId = document.getElementById('appId').value;
            const loading = document.getElementById('loading');
            const ctx = document.getElementById('reviewChart').getContext('2d');

            if (!appId) {
                alert('Please enter a valid AppID');
                return;
            }

            loading.style.display = 'block';

            try {
                const response = await fetch(`proxy.php?appid=${appId}`);
                const data = await response.json();

                const dates = data.results.rollups.map(item => new Date(item.date * 1000).toLocaleDateString());
                const positive = data.results.rollups.map(item => item.recommendations_up);
                const negative = data.results.rollups.map(item => item.recommendations_down);

                if (window.reviewChart) {
                    window.reviewChart.destroy();
                }

                window.reviewChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: dates,
                        datasets: [
                            {
                                label: 'Positive Reviews',
                                data: positive,
                                borderColor: 'green',
                                backgroundColor: 'rgba(0, 128, 0, 0.1)',
                                fill: true
                            },
                            {
                                label: 'Negative Reviews',
                                data: negative,
                                borderColor: 'red',
                                backgroundColor: 'rgba(255, 0, 0, 0.1)',
                                fill: true
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Number of Reviews'
                                }
                            }
                        }
                    }
                });

            } catch (error) {
                console.error('Error fetching data:', error);
                alert('Failed to fetch reviews. Please check the AppID.');
            }

            loading.style.display = 'none';
        }
    </script>
</body>
</html>
